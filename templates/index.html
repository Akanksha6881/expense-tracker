
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <div class="brand">ðŸ’° Expense Tracker</div>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('add_expense') }}">Add Expense</a>
    <a href="{{ url_for('view_expenses') }}">View Expenses</a>
    <a href="{{ url_for('about') }}">About</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>Summary</h2>
    <p>Total Spent: â‚¹{{ "%.2f"|format(total) }}</p>
    <h3>Recent</h3>
    {% if recent %}
    <table class="table">
      <thead><tr><th>Item</th><th>Amount</th><th>When</th></tr></thead>
      <tbody>
      {% for r in recent %}
        <tr><td>{{ r[1] }}</td><td>â‚¹{{ "%.2f"|format(r[2]) }}</td><td class="small">{{ r[3] }}</td></tr>
      {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="small">No expenses yet.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
