
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>View Expenses</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <div class="brand">ðŸ’° Expense Tracker</div>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('add_expense') }}">Add Expense</a>
    <a href="{{ url_for('view_expenses') }}">View Expenses</a>
    <a href="{{ url_for('about') }}">About</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>All Expenses</h2>
    {% if expenses %}
    <table class="table">
      <thead><tr><th>ID</th><th>Item</th><th>Amount</th><th>Time</th><th>Action</th></tr></thead>
      <tbody>
      {% for e in expenses %}
        <tr>
          <td>{{ e[0] }}</td>
          <td>{{ e[1] }}</td>
          <td>â‚¹{{ "%.2f"|format(e[2]) }}</td>
          <td class="small">{{ e[3] }}</td>
          <td>
            <form method="post" action="{{ url_for('delete_expense', id=e[0]) }}" style="display:inline;">
              <button type="submit" class="delete-btn">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="small">No expenses recorded.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
